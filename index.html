<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Progress Tracker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
    padding: 20px;
    margin: 0;
  }
  h1 {
    text-align: center;
    color: #00FF00;
    margin-bottom: 30px;
  }
  ul {
    list-style: none;
    padding: 0;
    counter-reset: step;
  }
  li {
    margin: 20px 0;
    font-size: 18px;
    display: flex;
    flex-direction: column;
    border-left: 3px solid #555;
    padding-left: 10px;
    position: relative;
    opacity: 0.6;
  }
  li.completed {
    border-left: 3px solid #00FF00;
    color: #b7ffb7;
    opacity: 1;
  }
  li::before {
    content: counter(step);
    counter-increment: step;
    position: absolute;
    left: -30px;
    top: 0;
    background-color: #00FF00;
    color: #000;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    text-align: center;
    line-height: 24px;
    font-weight: bold;
  }
  input[type="checkbox"] {
    margin-right: 10px;
    transform: scale(1.3);
    vertical-align: middle;
  }
  .note {
    margin-top: 5px;
    font-size: 14px;
    color: #ccc;
  }
  #progress-container {
    width: 100%;
    background-color: #333;
    border-radius: 20px;
    margin: 30px 0;
    overflow: hidden;
  }
  #progress-bar {
    width: 0%;
    height: 25px;
    background: linear-gradient(90deg, #00FF00, #00AAFF);
    border-radius: 20px;
    text-align: center;
    color: #000;
    font-weight: bold;
    line-height: 25px;
    transition: width 0.5s ease;
  }
  button {
    display: block;
    margin: 10px auto 30px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    background-color: #00AAFF;
    color: #fff;
    cursor: pointer;
  }
  button:hover {
    background-color: #0088CC;
  }
  /* Popup styling */
  #popup {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0,0,0,0.85);
    color: #fff;
    justify-content: center;
    align-items: center;
    text-align: center;
    z-index: 1000;
    flex-direction: column;
    padding: 20px;
  }
  #popup h2 {
    font-size: 28px;
    color: #00FF00;
    margin-bottom: 20px;
  }
  #popup img {
    width: 150px;
    margin-top: 20px;
  }
  #popup button {
    background-color: #00FF00;
    color: #000;
    margin-top: 20px;
  }
</style>
</head>
<body>

<h1>Job Progress Tracker</h1>

<ul id="steps-list">
  <li><label><input type="checkbox"> Prometric exam (MOH Kuwait)</label>
    <input type="text" class="note" placeholder="Add note..." /></li>
  <li><label><input type="checkbox" disabled> Documents attestation</label>
    <input type="text" class="note" placeholder="Add note..." /></li>
  <li><label><input type="checkbox" disabled> Documents verification (QuadraBay)</label>
    <input type="text" class="note" placeholder="Add note..." /></li>
  <li><label><input type="checkbox" disabled> Job offer</label>
    <input type="text" class="note" placeholder="Add note..." /></li>
  <li><label><input type="checkbox" disabled> Receive Visa</label>
    <input type="text" class="note" placeholder="Add note..." /></li>
  <li><label><input type="checkbox" disabled> Visa Stamping</label>
    <input type="text" class="note" placeholder="Add note..." /></li>
  <li><label><input type="checkbox" disabled> Medical Test (Fit)</label>
    <input type="text" class="note" placeholder="Add note..." /></li>
  <li><label><input type="checkbox" disabled> Travel</label>
    <input type="text" class="note" placeholder="Add note..." /></li>
</ul>

<div id="progress-container">
  <div id="progress-bar">0%</div>
</div>

<button id="reset-btn">Reset Progress</button>

<!-- Surprise popup -->
<div id="popup">
  <h2>üéâ Congratulations! üéâ</h2>
  <p>All steps completed! Here‚Äôs a special surprise for you ‚ù§Ô∏è</p>
  <img src="https://media.giphy.com/media/111ebonMs90YLu/giphy.gif" alt="Surprise GIF">
  <button id="close-popup">Close</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
const checkboxes = document.querySelectorAll('#steps-list input[type="checkbox"]');
const notes = document.querySelectorAll('.note');
const progressBar = document.getElementById('progress-bar');
const listItems = document.querySelectorAll('#steps-list li');
const resetBtn = document.getElementById('reset-btn');
const popup = document.getElementById('popup');
const closePopup = document.getElementById('close-popup');

// Unlock next step in sequence
function unlockNext() {
  for(let i=0; i<checkboxes.length-1; i++){
    if(checkboxes[i].checked) checkboxes[i+1].disabled = false;
    else checkboxes[i+1].disabled = true;
  }
}

// Update progress and milestone confetti
function updateProgress() {
  let total = checkboxes.length;
  let checked = 0;
  checkboxes.forEach((cb, i) => {
    if(cb.checked){
      checked++;
      listItems[i].classList.add('completed');
    } else listItems[i].classList.remove('completed');
  });
  const percent = Math.round((checked / total) * 100);
  progressBar.style.width = percent + '%';
  progressBar.textContent = percent + '%';
  
  if ([50,75].includes(percent)) {
    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
  }
  // If last step checked, show surprise popup
  if(percent === 100){
    confetti({ particleCount: 200, spread: 120, origin: { y: 0.6 } });
    popup.style.display = 'flex';
  }
  unlockNext();
}

// Load saved state
checkboxes.forEach((cb, i) => {
  const saved = localStorage.getItem('step-' + i);
  if (saved === 'true') cb.checked = true;
  cb.addEventListener('change', () => {
    localStorage.setItem('step-' + i, cb.checked);
    updateProgress();
  });
});

// Load notes
notes.forEach((note, i) => {
  const savedNote = localStorage.getItem('note-' + i);
  if(savedNote) note.value = savedNote;
  note.addEventListener('input', () => {
    localStorage.setItem('note-' + i, note.value);
  });
});

// Reset button
resetBtn.addEventListener('click', () => {
  checkboxes.forEach((cb,i) => {
    cb.checked = false;
    cb.disabled = i !== 0; // only first step enabled
    localStorage.setItem('step-' + i, false);
    notes[i].value = '';
    localStorage.setItem('note-' + i, '');
    listItems[i].classList.remove('completed');
  });
  popup.style.display = 'none';
  updateProgress();
});

// Close popup
closePopup.addEventListener('click', () => {
  popup.style.display = 'none';
});

// Initialize
updateProgress();
</script>

</body>
</html>
