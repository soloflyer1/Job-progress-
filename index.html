<style>
  /* Background */
  body {
    font-family: "Poppins", sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #333;
  }

  /* Tracker container */
  .tracker-container {
    max-width: 600px;
    margin: 50px auto;
    background: #ffffffdd;
    border-radius: 15px;
    padding: 25px;
    box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
    animation: fadeIn 1s ease-in-out;
  }

  h1 {
    text-align: center;
    color: #2575fc;
    margin-bottom: 20px;
  }

  /* Step list */
  .step {
    display: flex;
    align-items: center;
    background: #f7faff;
    margin: 10px 0;
    padding: 12px 15px;
    border-radius: 10px;
    box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    transition: transform 0.2s ease;
  }

  .step:hover {
    transform: translateX(5px);
  }

  .step input[type="checkbox"] {
    margin-right: 15px;
    transform: scale(1.3);
    accent-color: #2575fc;
  }

  .step label {
    flex: 1;
    font-size: 16px;
  }

  .completed {
    text-decoration: line-through;
    color: gray;
  }

  /* Chat toggle button */
  #chat-toggle {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #2575fc;
    color: white;
    padding: 15px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 20px;
    z-index: 1000;
    box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
    animation: bounce 2s infinite;
  }

  /* Chat box */
  #chat-box {
    display: none;
    position: fixed;
    bottom: 70px;
    right: 20px;
    width: 320px;
    height: 400px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    animation: slideUp 0.4s ease;
    z-index: 1000;
  }

  #chat-header {
    background: #2575fc;
    color: white;
    padding: 10px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #chat-messages {
    flex: 1;
    padding: 12px;
    overflow-y: auto;
    font-size: 14px;
    background: #f9f9ff;
  }

  #chat-input {
    border: none;
    border-top: 1px solid #ddd;
    padding: 10px;
    font-size: 14px;
    outline: none;
  }

  #chat-box button {
    border: none;
    padding: 10px;
    background: #2575fc;
    color: white;
    cursor: pointer;
    border-radius: 0;
    transition: 0.3s;
  }

  #chat-box button:hover {
    background: #6a11cb;
  }

  /* Animations */
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
  }

  @keyframes slideUp {
    from { transform: translateY(50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
</style>
