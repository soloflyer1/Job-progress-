<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Tracker for Wife</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .steps {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .step {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      font-size: 1.1rem;
    }

    .step:last-child {
      border-bottom: none;
    }

    .step button {
      background: #00ffcc;
      border: none;
      color: #000;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .step.done button {
      background: #007bff;
      color: #fff;
    }

    /* Chat box */
    #chat-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      background: #f0f4f8;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #e1e8f0;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    #messageInput {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: calc(100% - 20px);
      margin: 10px;
    }

    #sendBtn, #clearBtn {
      margin: 0 10px 10px 10px;
      padding: 8px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    #sendBtn { background-color: #007bff; color: white; }
    #clearBtn { background-color: red; color: white; }
  </style>
</head>
<body>

  <h1>Private Tracker for Wife ‚ù§Ô∏è</h1>

  <div class="steps">
    <div class="step" data-step="1">1. Prometric exam (MOH Kuwait) <button onclick="markDone(this)">Done ‚úÖ</button></div>
    <div class="step" data-step="2">2. Documents attestation <button onclick="markDone(this)">Done ‚úÖ</button></div>
    <div class="step" data-step="3">3. Documents verification (QuadraBay) <button onclick="markDone(this)">Done ‚úÖ</button></div>
    <div class="step" data-step="4">4. Job offer <button onclick="markDone(this)">Done ‚úÖ</button></div>
    <div class="step" data-step="5">5. Receive Visa <button onclick="markDone(this)">Done ‚úÖ</button></div>
    <div class="step" data-step="6">6. Visa Stamping <button onclick="markDone(this)">Done ‚úÖ</button></div>
    <div class="step" data-step="7">7. Medical Test (Fit) <button onclick="markDone(this)">Done ‚úÖ</button></div>
    <div class="step" data-step="8">8. Travel <button onclick="markDone(this)">Done ‚úÖ</button></div>
  </div>

  <!-- Chat Box -->
  <div id="chat-box">
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Type a message...">
    <button id="sendBtn">Send</button>
    <button id="clearBtn">Clear Chat</button>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeaNbgbfnOX5i3B3TIlZ7uwLXK86dOOgo",
      authDomain: "private-tracker-85553.firebaseapp.com",
      projectId: "private-tracker-85553",
      storageBucket: "private-tracker-85553.firebasestorage.app",
      messagingSenderId: "542425150653",
      appId: "1:542425150653:web:76a2065694dfb155ca73d4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'messages');

    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const clearBtn = document.getElementById('clearBtn');

    // Send message
    sendBtn.addEventListener('click', () => {
      const text = messageInput.value.trim();
      if(text !== "") {
        push(messagesRef, { text });
        messageInput.value = "";
      }
    });

    // Listen for new messages
    onChildAdded(messagesRef, (data) => {
      const msg = document.createElement('div');
      msg.textContent = data.val().text;
      msg.style.padding = "5px";
      msg.style.marginBottom = "5px";
      msg.style.background = "#d1e7ff";
      msg.style.borderRadius = "5px";
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Clear all messages
    clearBtn.addEventListener('click', () => {
      remove(messagesRef);
      messagesDiv.innerHTML = "";
    });

    // Step done
    window.markDone = function(button) {
      const stepDiv = button.parentElement;
      stepDiv.classList.add('done');

      // Check if all steps are done
      const steps = document.querySelectorAll('.step');
      const allDone = Array.from(steps).every(s => s.classList.contains('done'));
      if(allDone) {
        alert("üéâ All steps completed! Surprise for my wife! ‚ù§Ô∏è");
      }
    }
  </script>

</body>
</html>
