<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Progress Tracker</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
    padding: 20px;
    margin: 0;
  }
  h1 {
    text-align: center;
    color: #00FF00;
    margin-bottom: 30px;
  }
  ul {
    list-style: none;
    padding: 0;
  }
  li {
    margin: 15px 0;
    font-size: 18px;
    display: flex;
    flex-direction: column;
    border-left: 3px solid #555;
    padding-left: 10px;
    position: relative;
  }
  li.completed {
    border-left: 3px solid #00FF00;
    color: #b7ffb7;
  }
  li::before {
    content: counter(step);
    counter-increment: step;
    position: absolute;
    left: -30px;
    top: 0;
    background-color: #00FF00;
    color: #000;
    width: 24px;
    height: 24px;
    border-radius: 50%;
    text-align: center;
    line-height: 24px;
    font-weight: bold;
  }
  input[type="checkbox"] {
    margin-right: 10px;
    transform: scale(1.3);
    vertical-align: middle;
  }
  .note {
    margin-top: 5px;
    font-size: 14px;
    color: #ccc;
  }
  #progress-container {
    width: 100%;
    background-color: #333;
    border-radius: 20px;
    margin: 30px 0;
    overflow: hidden;
  }
  #progress-bar {
    width: 0%;
    height: 25px;
    background: linear-gradient(90deg, #00FF00, #00AAFF);
    border-radius: 20px;
    text-align: center;
    color: #000;
    font-weight: bold;
    line-height: 25px;
    transition: width 0.5s ease;
  }
  button {
    display: block;
    margin: 10px auto 30px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    background-color: #00AAFF;
    color: #fff;
    cursor: pointer;
  }
  button:hover {
    background-color: #0088CC;
  }
</style>
</head>
<body>
<h1>Job Progress Tracker</h1>

<ul id="steps-list">
  <li><label><input type="checkbox"> Prometric exam (MOH Kuwait)</label>
    <input type="text" class="note" placeholder="Add note..." /></li>
  <li><label><input type="checkbox"> Documents attestation</label>
    <input type="text" class="note" placeholder="Add note..." /></li>
  <li><label><input type="checkbox"> Documents verification (QuadraBay)</label>
    <input type="text" class="note" placeholder="Add note..." /></li>
  <li><label><input type="checkbox"> Job offer</label>
    <input type="text" class="note" placeholder="Add note..." /></li>
  <li><label><input type="checkbox"> Receive Visa</label>
    <input type="text" class="note" placeholder="Add note..." /></li>
  <li><label><input type="checkbox"> Visa Stamping</label>
    <input type="text" class="note" placeholder="Add note..." /></li>
  <li><label><input type="checkbox"> Medical Test (Fit)</label>
    <input type="text" class="note" placeholder="Add note..." /></li>
  <li><label><input type="checkbox"> Travel</label>
    <input type="text" class="note" placeholder="Add note..." /></li>
</ul>

<div id="progress-container">
  <div id="progress-bar">0%</div>
</div>

<button id="reset-btn">Reset Progress</button>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
const checkboxes = document.querySelectorAll('#steps-list input[type="checkbox"]');
const notes = document.querySelectorAll('.note');
const progressBar = document.getElementById('progress-bar');
const listItems = document.querySelectorAll('#steps-list li');
const resetBtn = document.getElementById('reset-btn');

function updateProgress() {
  const total = checkboxes.length;
  let checked = 0;
  checkboxes.forEach((cb, i) => {
    if(cb.checked) {
      checked++;
      listItems[i].classList.add('completed');
    } else {
      listItems[i].classList.remove('completed');
    }
  });
  const percent = Math.round((checked / total) * 100);
  progressBar.style.width = percent + '%';
  progressBar.textContent = percent + '%';
  
  if ([50,75,100].includes(percent)) {
    confetti({
      particleCount: 100,
      spread: 70,
      origin: { y: 0.6 }
    });
  }
}

// Load saved state
checkboxes.forEach((cb, i) => {
  const saved = localStorage.getItem('step-' + i);
  if (saved === 'true') cb.checked = true;
  cb.addEventListener('change', () => {
    localStorage.setItem('step-' + i, cb.checked);
    updateProgress();
  });
});

// Load notes
notes.forEach((note, i) => {
  const savedNote = localStorage.getItem('note-' + i);
  if(savedNote) note.value = savedNote;
  note.addEventListener('input', () => {
    localStorage.setItem('note-' + i, note.value);
  });
});

resetBtn.addEventListener('click', () => {
  checkboxes.forEach((cb,i) => {
    cb.checked = false;
    localStorage.setItem('step-' + i, false);
    notes[i].value = '';
    localStorage.setItem('note-' + i, '');
    listItems[i].classList.remove('completed');
  });
  updateProgress();
});

updateProgress();
</script>

</body>
</html>
