<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Tracker for Wife</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 50px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
  }

  /* Progress Bar */
  #progressContainer {
    width: 90%;
    max-width: 500px;
    background: rgba(255,255,255,0.2);
    border-radius: 20px;
    margin-bottom: 30px;
  }
  #progressBar {
    height: 20px;
    width: 0%;
    background: #00ffcc;
    border-radius: 20px;
    text-align: center;
    color: #000;
    font-weight: bold;
    line-height: 20px;
  }

  .steps {
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 15px;
    width: 90%;
    max-width: 500px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    margin-bottom: 30px;
  }

  .step {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid rgba(255,255,255,0.3);
    font-size: 1.1rem;
    transition: all 0.3s;
  }

  .step.done {
    background: rgba(0,255,204,0.2);
    transform: scale(1.02);
  }

  .step:last-child {
    border-bottom: none;
  }

  .step button {
    background: #00ffcc;
    border: none;
    color: #000;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }

  .step.done button {
    background: #007bff;
    color: #fff;
  }

  /* Chat box */
  #chat-box {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 300px;
    height: 400px;
    background: #f0f4f8;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    z-index: 1000;
    transition: all 0.3s;
  }

  #chat-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #007bff;
    color: white;
    padding: 8px 10px;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    cursor: pointer;
  }

  #messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    background: #e1e8f0;
  }

  #messageInput {
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: calc(100% - 20px);
    margin: 10px;
  }

  #sendBtn, #clearBtn {
    margin: 0 10px 10px 10px;
    padding: 8px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }

  #sendBtn { background-color: #007bff; color: white; }
  #clearBtn { background-color: red; color: white; }

  /* Minimized chat */
  #chat-box.minimized {
    height: 40px;
    width: 100px;
  }

  #chat-box.minimized #messages,
  #chat-box.minimized #messageInput,
  #chat-box.minimized #sendBtn,
  #chat-box.minimized #clearBtn {
    display: none;
  }
</style>
</head>
<body>

<h1>Private Tracker for Wife ‚ù§Ô∏è</h1>

<div id="progressContainer">
  <div id="progressBar">0%</div>
</div>

<div class="steps">
  <div class="step" data-step="1">1. Prometric exam (MOH Kuwait) <button onclick="markDone(this)">Done ‚úÖ</button></div>
  <div class="step" data-step="2">2. Documents attestation <button onclick="markDone(this)">Done ‚úÖ</button></div>
  <div class="step" data-step="3">3. Documents verification (QuadraBay) <button onclick="markDone(this)">Done ‚úÖ</button></div>
  <div class="step" data-step="4">4. Job offer <button onclick="markDone(this)">Done ‚úÖ</button></div>
  <div class="step" data-step="5">5. Receive Visa <button onclick="markDone(this)">Done ‚úÖ</button></div>
  <div class="step" data-step="6">6. Visa Stamping <button onclick="markDone(this)">Done ‚úÖ</button></div>
  <div class="step" data-step="7">7. Medical Test (Fit) <button onclick="markDone(this)">Done ‚úÖ</button></div>
  <div class="step" data-step="8">8. Travel <button onclick="markDone(this)">Done ‚úÖ</button></div>
</div>

<!-- Collapsible Chat Box -->
<div id="chat-box">
  <div id="chat-header">Chat üí¨ <span id="toggleBtn">‚Äì</span></div>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Type a message...">
  <button id="sendBtn">Send</button>
  <button id="clearBtn">Clear Chat</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAeaNbgbfnOX5i3B3TIlZ7uwLXK86dOOgo",
  authDomain: "private-tracker-85553.firebaseapp.com",
  projectId: "private-tracker-85553",
  storageBucket: "private-tracker-85553.firebasestorage.app",
  messagingSenderId: "542425150653",
  appId: "1:542425150653:web:76a2065694dfb155ca73d4"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const messagesRef = ref(db, 'messages');

const messagesDiv = document.getElementById('messages');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const clearBtn = document.getElementById('clearBtn');
const chatBox = document.getElementById('chat-box');
const toggleBtn = document.getElementById('toggleBtn');
const progressBar = document.getElementById('progressBar');

// Send message
sendBtn.addEventListener('click', () => {
  const text = messageInput.value.trim();
  if(text !== "") {
    push(messagesRef, { text });
    messageInput.value = "";
  }
});

// Listen for new messages
onChildAdded(messagesRef, (data) => {
  const msg = document.createElement('div');
  msg.textContent = data.val().text;
  msg.style.padding = "5px";
  msg.style.marginBottom = "5px";
  msg.style.background = "#d1e7ff";
  msg.style.borderRadius = "5px";
  messagesDiv.appendChild(msg);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
});

// Clear all messages
clearBtn.addEventListener('click', () => {
  remove(messagesRef);
  messagesDiv.innerHTML = "";
});

// Toggle chat minimize
toggleBtn.addEventListener('click', () => {
  chatBox.classList.toggle('minimized');
  toggleBtn.textContent = chatBox.classList.contains('minimized') ? '+' : '‚Äì';
});

// Step done with milestone messages and progress bar
window.markDone = function(button) {
  const stepDiv = button.parentElement;
  if(stepDiv.classList.contains('done')) return;
  
  stepDiv.classList.add('done');

  // Milestone messages (Hinglish)
  const stepMessages = {
    1: "üí™ Prometric exam done! You are rocking!",
    2: "üìÑ Documents attested! Awesome!",
    3: "‚úÖ QuadraBay verification complete!",
    4: "üéâ Job offer received! Congrats!",
    5: "üõÇ Visa received! Great!",
    6: "üñä Visa stamped! Nice!",
    7: "üè• Medical test done! Fit as a fiddle!",
    8: "‚úà Travel completed! Bon voyage!"
  };
  const stepNum = stepDiv.dataset.step;
  alert(stepMessages[stepNum]);

  // Update progress bar
  const totalSteps = document.querySelectorAll('.step').length;
  const doneSteps = document.querySelectorAll('.step.done').length;
  const percent = Math.round((doneSteps / totalSteps) * 100);
  progressBar.style.width = percent + '%';
  progressBar.textContent = percent + '%';

  // Surprise at last step
  if(doneSteps === totalSteps) {
    setTimeout(() => {
      alert("üéÅ Surprise! All steps completed, love you ‚ù§Ô∏è");
    }, 300);
  }
}
</script>

</body>
</html>
